<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="title-div">
    <h1 class="title">Weather App</h1>
</div>
<div class="card">
    <div class="search">
        <input type="text" placeholder="Input city" spellcheck="false" onkeydown="if (event.keyCode == 13) document.getElementById('btn').click()">
        <button id="btn"><img src="images/search-icon.png"></button>
    </div>
    <div class="error-search">
        <p>Invalid city</p>
    </div>
    <div class="weather">
        <img src="images/rain-icon.png" class="weather-icon">
        <p class="weather-status">Status</p>
        <h1 class="temperature">18°C</h1>
        <h2 class="city">Olsztyn</h2>
    </div>
</div>


<script>

const apiKey = "75bd12095bd3424a5b0576245aa9facc"
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q="
const search = document.querySelector(".search input")
const button = document.querySelector(".search button")
const icon = document.querySelector(".weather-icon")
const weatherStatus = document.querySelector(".weather-status")

async function checkWeather(city){
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

    if(response.status == 404)
    {
        document.querySelector(".error-search").style.display = "block";
        document.querySelector(".weather").style.display = "none";
    }
    else if(response.status == 400)
    {
        document.querySelector(".error-search").style.display = "none";
        document.querySelector(".weather").style.display = "none";
    }
    else
    {
        var data = await response.json();

        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temperature").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".error-search").style.display = "none";
        if(data.weather[0].main == "Clouds")
        {
            icon.src = "images/cloud-icon.png";
            weatherStatus.innerHTML = "Cloudy"
        }
        else if(data.weather[0].main == "Clear")
        {
            icon.src = "images/clear-icon.png";
            weatherStatus.innerHTML = "Clear"
        }
        else if(data.weather[0].main == "Rain")
        {
            icon.src = "images/rain-icon.png";
            weatherStatus.innerHTML = "Rainy"
        }
        else if(data.weather[0].main == "Drizzle")
        {
            icon.src = "images/drizzle-icon.png";
            weatherStatus.innerHTML = "Drizzle"
        }
        else if(data.weather[0].main == "Mist")
        {
            icon.src = "images/mist-icon.png";
            weatherStatus.innerHTML = "Mist"
        }

        document.querySelector(".weather").style.display = "block";
    }

}

button.addEventListener("click", ()=>{
    checkWeather(search.value);
})
checkWeather();
</script>
</body>
</html>
